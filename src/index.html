<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrattino2</title>
</head>
<body onload="startMonitoring()">

<h1>Arduino</h1>

<label for="portList">Port:</label> <select name="portList" id="portList"></select>

<div>
  <canvas id="firmata-display" width="800" height="900"></canvas>
</div>

<!-- scripts for firmata -->
<script type="text/javascript" src="./window/firmata-connector.js"></script>
<script type="text/javascript" src="./window/firmata-monitor.js"></script>

<script language="javascript" type="text/javascript">
  function startMonitoring() {
    (function () {
      var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
          window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
      window.requestAnimationFrame = requestAnimationFrame;
    })();
    setupFirmataDisplay();
    function updateMonitor() {
      drawFirmataDisplay();
      requestAnimationFrame(updateMonitor);
    }
    requestAnimationFrame(updateMonitor);
  }
</script>

</body>
</html>
